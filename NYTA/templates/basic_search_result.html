<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if search_result %}
    <ul>
        {% for res in search_result %}
            <li>
                <a href="{{ res.1 }}">{{ res.3 }}</a>
                <p>{{ res.4 }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No result.</p>
{% endif %}
</body>
</html>
