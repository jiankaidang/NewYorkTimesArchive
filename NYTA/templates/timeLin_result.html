<!DOCTYPE html>
<html>
<head>
    <title>Time Line</title>
</head>
<body>
<form action="{% url 'time_line_query'  %}" method="post">
{% csrf_token %}
    <input type="text" name="search_box"/>
    <input type="submit" value="search" />
</form>

{% if initial != True %}
    {% if search_result %}
        <ul>
            {% for res in search_result %}
                <li>
                    <a href="{{ res.1 }}">{{ res.3 }}</a>
                    <p>{{ res.4 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No result.</p>
    {% endif %}
{% endif %}
</body>
</html>
