<table class="table table-bordered">
    <thead class="alert alert-success">
    <tr>
        <th>
            <em>{{ location }}</em> was mentioned in {{ len }} article{{ len|pluralize }}
        </th>
    </tr>
    </thead>
    <tbody>
    {% for item in result %}
    <tr>
        <td>
            <h5>
                <a href="{{ item.url }}" target="_blank">{{ item.hedline }}</a>
            </h5>

            <p class="article-content">{{ item.lead_paragraph }}</p>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
